<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>

<body style="overflow: hidden;">
    <div class="container">
        <div class="inputtext">
            <input type="text" placeholder="Search..." id="input">
        </div>
        <div class="temprature"></div>
        <div class="details">
            <div class="city">
                <span id="cityname">Bhavnagar,IN</span>
            </div>
            <div class="date">
                <span id="date">Thu 30 2024</span>
            </div>
            <div class="temp">
                <span id="temprature">45 c</span>
            </div>
            <div class="type">
                <span id="type">Normal</span>
            </div>
        </div>
    </div>
    </div>
    <script src="weather.js"></script>
</body>

</html>
